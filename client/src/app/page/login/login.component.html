<main class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1">
        <div class="mt-2 p-2 text-center text-white" *ngIf="error != null">
          {{ error }}
        </div>
        <form (ngSubmit)="logindata(login)" class="form-box">
          <h3>Login</h3><div class="form-group">
            <label for="username">User Name</label>
            <input placeholder="Enter Username" [(ngModel)]='user!.email' name="email" type="text" formCotrolName="uname" class="form-control mb-3 mt-3">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" [(ngModel)]='user!.password' name="password" formCotrolName="password" class="form-control mb-3 mt-3">
          </div>
          <div class=""><span>Create New Account <a href="/register">Signup</a></span></div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
  </main>
